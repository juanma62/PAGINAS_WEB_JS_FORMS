<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <h1>Inscripción</h1>
    <form method="get" action="">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="control-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="control-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos">
                </div>
                <div class="control-group">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div>
                    <label for="passw">Contraseña</label>
                    <input type="password" name="passw" id="passw">
                </div>
        </fieldset>
        <fieldset>
            <legend>Opciones</legend>
            <div class="option-group">
                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones">Acepto las condiciones</label>
            </div>
            <div class="option-group">
                <legend>Selecciona un turno</legend>
                <input type="radio" name="turno" id="manana" value="01">
                <label for="manana">Mañana</label>
                <input type="radio" name="turno" id="tarde" value="02">
                <label for="tarde">Tarde</label>
                <input type="radio" name="turno" id="noche" value="03">
                <label for="noche">Noche</label>
            </div>
            <div class="control-group">
                <label for="curso">Cursos</label>
                <select name="curso" id="curso">
                    <optgroup label="Programación">
                        <option value="pweb">Páginas WEB</option>
                        <option value="back">Desarrollo Back</option>
                        <option value="mobile">JavaScript</option>
                    </optgroup>
                    <optgroup label="Sistemas">
                        <option value="win">Windows</option>
                        <option value="lin">Linux</option>
                        <option value="ios">IOS</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </fieldset>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
