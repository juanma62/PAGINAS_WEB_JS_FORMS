
<!DOCTYPE html>
<html lang="ex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Validiti</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./js/appCustom.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="" class="col">
                <div class="form-group">
                    <label for="user">Nombre de usuario</label>
                    <input type="text" required
                    class="form-control" name="user" id="user" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="dni">D.N.I.</label>
                    <input type="text" 
                    class="form-control" name="dni" id="dni" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted"></small>
                </div>
                <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
            </form>     
        </div>
    </div>
</body>
</html>
